{% extends 'base.html' %}

{% block content %}
  <h1>Editar Producto</h1>
  <form method="post" action="{% url 'editar_producto' pk=producto.pk %}" id="contenedorFormulario">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit" class="btn btn-primary">Guardar Producto</button>
    <a class="btn btn-primary" href="{% url 'ProductoDetail' pk=producto.pk %}" class="btn btn-secondary">Volver al Productos</a>
  </form>
{% endblock %}
